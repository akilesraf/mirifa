  firebase_db_web_unofficial: ^0.0.2
  async_builder: ^1.2.0
  toast: any
  firebase_auth: ^0.18.4+1
  email_validator: ^2.0.1
  flutter_auth_buttons: ^0.10.0
  firebase_core: ^0.5.2
  curved_navigation_bar: ^1.0.3
  firebase_image: ^0.3.0
  firebase_storage: ^5.0.1
