  url_launcher: ^5.7.10






dev_dependencies:
  flutter_test:
    sdk: flutter
  icons_launcher: ^1.2.1
flutter_icons:
  image_path_web: 'assets/iconoM.png'
  image_path_android: 'assets/iconoM.png'
  image_path_ios: 'assets/iconoM.png'
  adaptive_icon_background: 'assets/iconoM.png'
